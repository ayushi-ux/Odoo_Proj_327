<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Oddo_proj/CSS/userinput.css">
</head>
<body>
    <div class="background">
        <div class="container ">
           
        <!-- <h1 class="mt-5 mb-4 .display-1">User Profile</h1> -->
        <h1 class=" d-flex justify-content-start fw-bold"><span class="shop">USER PROFILE</span></h1>  
    <!-- </div> -->
        <div id="profileInfo" class="mb-4">
            <div class="row">
            <!-- Profile information will be loaded dynamically here -->
        </div>
        <!-- <h3>Update Profile</h3> -->
        <form id="updateProfileForm" class="mb-5" action="main.html" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group ">
                <label for="gender">Gender:
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios1" value="m" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="f">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="o">
                        <label class="form-check-label" for="exampleRadios3">
                          Other
                        </label>
                      </div>
            </label>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="weight" required>
            
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" step="0.1" class="form-control" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="dietary_preferences">Dietary Preferences:</label>
                <input type="text" class="form-control" id="dietary_preferences" name="dietary_preferences">
            </div>
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <input type="text" class="form-control" id="allergies" name="allergies">
            </div>
            <div class="form-group">
                <label for="health_goals">Health Goals:</label>
                <input type="text" class="form-control" id="health_goals" name="health_goals">
            </div>
            <button onclick="document.location='main.html'">Submit</button>
            <button onclick="document.location='index.html'">Back</button>
        </form>
    </div>
    </div>
    </div>
    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+couWnyUVc2pl5RB/RuLNRhWVHQm4cBQ4JwAv9J7fF4+Zp" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+X+qnHyGqk0Kc-aUObrJuefIRbYJo8CAq/k" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>
</html>
